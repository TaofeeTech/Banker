  <script>

    let AccountName = document.getElementById("acct_name")

    async function fetchUsersById(u_id) {
      try {
        // API endpoint
        const url = "http://localhost/banker/api/users.php"; // your PHP file path

        // Prepare the request body
        const payload = {
          table: "users",
          where: `id = '${u_id}'`,
        };

        // Send POST request
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        // Parse the response
        const result = await response.json();

        if (result.status === "success" && Array.isArray(result.data)) {
          // Populate users info
          console.log(result);

          let user = result.data[0]

          AccountName.innerText += ' ' + user.name;

        } else {



        }

      } catch (error) {
        console.error("Fetch error:", error);
        const clientSelect = document.getElementById("cl");
        const opt = document.createElement("option");
        opt.textContent = `Something went wrong: ${error.message}`;
        opt.disabled = true;
        clientSelect.appendChild(opt);
      }
    }

    fetchUsersById(userId);

  </script>
